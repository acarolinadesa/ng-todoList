<div *ngFor="let task of tasks; let index = index;">
  <input *ngIf="editIndex === index" type="text" [(ngModel)]="text"/>

  <span *ngIf="editIndex !== index">
    {{ task }}
  </span>

  <button (click)="deletar(index)">X</button>
  <!-- <button (click)="deleteTest(index)">X</button> -->

  <button *ngIf="editIndex !== index" (click)="edit(index)">Edit</button>
  <button *ngIf="editIndex === index" (click)="submit(index, text)">Ok</button>
</div>
